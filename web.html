<!-- 05-結合html css js&vscode&onclick&comment&console.log -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>JS</title>
        <style>
            button{
                width: 100px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <button onclick="
            alert('小白好帥');
            console.log('小白好帥');
            ">
            按鈕1
        </button>
        
        <script>    // "<script>的欄位要加在<body>中"
            //下面指令會讓網頁跳出提示框
            /*
                123
                456
                789
            */
            // console.log(3+3);
        </script>

    </body>

</html>

<!-- 06 - 變數(變量) variable -->
 <!DOCTYPE html>
 <html>
    <head>
        <title>變數 variable</title>
    </head>
    <body>
        <script>
            let name = "小綠";      // JS中變數名稱不能被重複定義
            let number = 3;
            /* 變數命名規則
            1. 不能使用保留字
            2. 開頭不能是數字
            3. 不能用特殊符號，除非: "$"、"_"
            */
        </script>
    </body>
 </html>
