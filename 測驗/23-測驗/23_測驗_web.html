<!DOCTYPE html>
<html>
    <head>
        <title>測驗</title>
        <style>
            button{
                font-size:25px;
                margin-right:10px;
            }
            p{
                font-size: 25px;
                display: inline-block;
                margin-right:10px;
            }
            img{
                height: 200px;
                display: block;
                margin-top:50px;
            }
        </style>
    </head>
    <body>
        <button onclick="
            showCart();
        ">購物車總額</button>
        <button onclick="
            cart.productNum = 0;
            cart.prodcut1.num = 0;
            cart.prodcut2.num = 0;
            cart.totalPrice = 0;
            console.log('已清空購物車');
            localStorage.removeItem('cart');
            showCart();
        ">清空購物車</button>

        <img src="product_images/product_image1.jpg">
        <p>$100</p>
        <button onclick="
            cart.productNum++;
            cart.prodcut1.num++;
            cart.totalPrice += 100;
            saveCart();
            showCart();
        ">加入購物車</button>

        <img src="product_images/product_image2.jpg">
        <p>$200</p>
        <button onclick="
            cart.productNum++;
            cart.prodcut2.num++;
            cart.totalPrice += 200;
            saveCart();
            showCart();
        ">加入購物車</button>
        

        <script>
            let cart = JSON.parse(localStorage.getItem("cart"));        // 網頁每次重新整理都先去讀取原本localStorage中的儲存紀錄"cart"並轉為JavaScript物件
            
            if (!cart) {          // 如果剛清除完購物車後又重新整理網頁的話，當cart不存在又去讀取就會報錯"Uncaught Type Error: Cannot read properties of null (reading productNum)"，所以要加一個判斷如果cart為null的話要重新create一個物件(預設的值)
                cart = {
                    productNum: 0,
                    prodcut1: {
                        num: 0,
                        name: "海底撈泡麵",
                        price: 100
                    },
                    prodcut2: {
                        num: 0,
                        name: "養氣人蔘",
                        price: 200
                    },
                    totalPrice: 0
                };
            }
            
            function showCart() {
                console.log(`目前商品數 : ${cart.productNum}`);
                console.log(`${cart.prodcut1.name} : ${cart.prodcut1.num}`);
                console.log(`${cart.prodcut2.name} : ${cart.prodcut2.num}`);
                console.log(`目前購物車總額 : ${cart.totalPrice}`);
            }

            function saveCart() {
                const jsonCart = JSON.stringify(cart);
                localStorage.setItem("cart", jsonCart);
            }

        </script>
    </body>
</html>
