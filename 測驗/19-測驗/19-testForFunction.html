<!DOCTYPE html>

<head>
    <title>剪刀 石頭 布</title>
    <style>
        p{
            font-size: 30px;
        }
        button{
            font-size: 30px;
            margin-right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <p>請選擇 剪刀 石頭 布</p>
    
    <button onclick='
        // 區域變數 -> 一離開引號、大括號後就沒有作用了
        playGame("剪刀");
    '>剪刀</button>

    <button onclick='
        // 區域變數
        playGame("石頭");
    '>石頭</button>
    <button onclick='
        // 區域變數
        playGame("布");
    '>布</button>

    <script>
        // 全域變數
        let a = 0;
        console.log(a);

        // 函數(函式) function
        // 函數: 重複使用一段程式碼
        // 功能: 製作好功能 想使用就拿出來用
        function generateComputerChoice() {
            const randomNum = Math.random()*3;
            let computerChoice = "";
            console.log(randomNum);
            if (0<=randomNum && randomNum<1) {
                computerChoice = "剪刀";
            } else if (1<=randomNum && randomNum<2) {
                computerChoice = "石頭";
            } else {
                computerChoice = "布";
            }
            return computerChoice;
        }

        function playGame(userChoice) {
            // 創建一個函式，可以傳入玩家選擇與電腦選擇
            // 跳出提示框顯示此局的輸贏

            const computerChoice = generateComputerChoice()

            if (userChoice === "剪刀") {
                if (computerChoice === "剪刀") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，此局平手!`)
                } else if (computerChoice === "石頭") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你輸了!`)
                } else {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你贏了!`)
                }
            } else if (userChoice === "石頭") {
                if (computerChoice === "剪刀") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你贏了!`)
                } else if (computerChoice === "石頭") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，此局平手!`)
                } else {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你輸了!`)
                }
            } else {
                if (computerChoice === "剪刀") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你輸了!`)
                } else if (computerChoice === "石頭") {
                    alert(`你出${userChoice}，電腦出${computerChoice}，你贏了!`)
                } else {
                    alert(`你出${userChoice}，電腦出${computerChoice}，此局平手!`)
                }
            }
            
        }
    </script>
</body>
</html>
